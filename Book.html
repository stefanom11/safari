    <!-- BODY -->
    <!-- ...FYI: display contents allows all the elements inside the form to do not consider the form as their contenitor element. So, the % of size is referred to the body size and the size of the form
                adapts to its content size. In this way the FOOTER section appears below the last element of the overflow, and not just below the form, and so hidden by the oveflow elements of the form -->
    <form style="display:contents;">
        <div style="width:100%; display: flex; align-items:center; flex-wrap:wrap;">
        </div>
        <div class="col-es-12 col-s-12" style="display: flex; align-items:center; flex-wrap:wrap;">
            <div class="row-es-12 row-s-12 col-es-2 col-s-2">
            </div>
            <div class="col-es-8 col-s-8" style="display: flex; flex-wrap:wrap;">
                <input class="col-es-12 col-s-12 col-m-3 m-tl-roundcorner m-bl-roundcorner" id="from" placeholder="From" style=" height:50px; border:3px solid rgba(163,40,233,1);" onfocusout="DrivingCostCalculator()"> </input>
                <input class="col-es-12 col-s-12 col-m-3" id="to" placeholder="To" style=" height:50px; border:3px solid rgba(163,40,233,1); " onfocusout="DrivingCostCalculator()"> </input>
                <input class="min-col-es-12 min-col-s-12 min-col-m-3 col-es-12 col-s-12 col-m-3" type="date" id="when" placeholder="When" style="height:50px; border:3px solid rgba(163,40,233,1); "> </input>
                <div class="col-es-12 col-s-12 col-m-3" style=" height:50px;">
                    <input id="nights" type="number" placeholder="How many nights?" style="width: 50%; height:50px; border:3px solid rgba(163,40,233,1); display: inline-block; float:left;"> </input>
                    <input class="m-tr-roundcorner m-br-roundcorner" id="people" type="number" placeholder="How many people?" style="width: 50%; height:50px; border:3px solid rgba(163,40,233,1); display: inline-block; float:left;" onfocusout="personCostCalculator()"> </input>
                </div>
            </div>
            <div class="row-es-12 row-s-12 col-es-2 col-s-2">
            </div>
        </div>

        <div class="row-es-1 row-s-1 col-es-12 col-s-12">
